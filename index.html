<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        margin: 2em 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="top-header-and-input">
      <img src="./images/logo.svg" alt="ping-logo" class="ping-logo" />
      <p class="launching">We are launching <span class="soon">soon !</span></p>
      <p class="subscribe">Subscribe and get notified</p>
      <form class="input-container">
        <input
          type="email"
          class="main-input"
          placeholder="Please enter your email"
        />
        <button class="submit-button">Notify Me</button>
      </form>
      <div class="error-message">Please provide a valid email address</div>
    </div>
    <div class="banner-image">
      <img
        src="./images/illustration-dashboard.png"
        alt="banner-image"
        class="banner-image"
      />
    </div>
    <div class="social-icons">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-twitter"></i></li>
      </ul>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved</div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://instagram.com/grady.css">Aatif Mastan</a>.
      </p>
    </footer>

    <script src="./js/Main.js"></script>
  </body>
</html>
